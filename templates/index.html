<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
	<title>Contact V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->

</head>

<body>
	<div style= "background-image: url(/static/images/stadium.jpg);">



	<div class="container-contact100">
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(/static/images/ball-basket-basketball-black-and-white.jpg);">
				<span class="contact100-form-title-1">
					 <b> Dimes & Bucket Analytics </b>
				</span>

				<span class="contact100-form-title-2">
					Finding potential stardom in every player
				</span>
			</div>

			<form method = "POST" action = "{{ url_for('predict') }}" class="contact100-form validate-form" >
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input class="input100" type="text" name="name" placeholder="Enter full name" required>
					<span class="focus-input100"></span>
				</div>

							
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Games Played:</span>
					<input class="input100" type="number"  min = "0" id = "games_played" name="games_played" placeholder="Enter no of games played" required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Games started:</span>
					<input class="input100" type="number" min = "0"  id = "games_started" name="games_started" placeholder="Enter no of games started" required> 
					<span class="focus-input100"></span>
				</div>
				
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Assist Percentage:</span>
					<input class="input100" type="number" id = "assist_pct" name="assist_pct" placeholder="Enter Assist Percentage" min="1" step="0.01" required >
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Usage Percentage:</span>
					<input class="input100" type="text" id = "usage_pct" name="usage_pct" placeholder="Enter Usage Percentage" min="1" step="0.01" required >
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Defensive Rating</span>
					<input class="input100" type="text" id = "def_rtg" name="def_rtg" placeholder="Enter Defensive Rating" min="1" step="0.01" required>
					<span class="focus-input100"></span>
				</div>
				
				

				
				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type = "submit">
						<span>
							Predict your potential
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script src="js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>

{% endblock %}
</html>
